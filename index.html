<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Elton Mirzeyev</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="CV">
    <div class="CV_left">
      <div class="CV_profile">
        <img src="photos/profile.png" alt="profile_pic">
      </div>
      <div class="CV_content">
        <div class="CV_info">
          <div class="title">
            <p class="text" id="cv_name" style="margin-top: 25px;"></p>
            <p class="regular" id="cv_title"></p>
          </div>
          <ul>
           <form action="">
            <input type="text" placeholder="Location" id="cv_location">
            <input type="number" placeholder="Phone" id="cv_phone">
            <input type="email" placeholder="Email" id="cv_email">
            <input type="text" placeholder="Instagram" id="cv_instagram">
           </form>
          </ul>
        </div>

        <div class="CV_skills" style="margin-top: 25px;">
          <div class="title">
            <p class="text">SKILLS</p>
          </div>
          <ul id="resume_skills"></ul>
          <button class="btn" onclick="addSkill()">Add skill</button>
        </div>

        <div class="CV_skills" style="margin-top: 25px;">
          <div class="title">
            <p class="text">LANGUAGES</p>
          </div>
          <ul id="language_skills"></ul>
          <button class="btn" onclick="addLanguage()">Add language</button>
        </div>

      </div>
    </div>

    <div class="CV_right">
      <div class="CV_about">
        <div class="title">
          <p class="text">ABOUT ME</p>
        </div>
        <p id="about_me"></p>
      </div>

      <div class="CV_work">
        <div class="title" style="margin-top: 25px;">
          <span class="text" onclick="toggleWork()" style="cursor: pointer;">WORK EXPERIENCE</span>
        </div>
        <ul id="work" style="height: 0;"></ul>
      </div>

      <div class="CV_education">
        <div class="title" style="margin-top: 25px;">
          <span class="text" onclick="toggleEducation()" style="cursor: pointer;">EDUCATION</span>
        </div>
        <ul id="education" style="height: 0;"></ul>
      </div>
      <button onclick="save()" style="margin-top: 25px;">Save to local storage</button>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
